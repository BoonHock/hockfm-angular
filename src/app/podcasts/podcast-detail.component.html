<div class="container pt-3" *ngIf="podcast !== null">
  <div class="row">
    <div class="col-12">
      <h2>{{ podcast.title }}</h2>
      <p class="lead">
        {{ podcast.playlist.channel.name }} - {{ podcast.title }}
      </p>
      <p>
        {{ podcast.description }}
      </p>
      <audio class="w-100" [src]="podcast.url" controls preload="auto"></audio>
    </div>
  </div>
</div>
